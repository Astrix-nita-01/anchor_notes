name: code checks

on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '22.15.1'

        - name: Install dependencies
          run: npm install

        - name: Run ESLint
          run: npm run lint

        - name: Build Next.js app
          run: npm run build

        - name: Type Check
          if: always()
          run: npm run type-check